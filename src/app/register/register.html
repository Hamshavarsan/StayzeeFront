<div class="register-container">
  <h2>Register</h2>

  <form (ngSubmit)="onRegister()">

    <input type="text" [(ngModel)]="registerData.name" name="name" placeholder="Full Name" required>

    <input type="text" [(ngModel)]="registerData.username" name="username" placeholder="Username" required>

    <input type="email" [(ngModel)]="registerData.email" name="email" placeholder="Email" required>

    <input type="text" [(ngModel)]="registerData.phoneNumber" name="phoneNumber" placeholder="Phone Number" required>

    <input type="text" [(ngModel)]="registerData.NICOrPassport" name="NICOrPassport" placeholder="NIC / Passport" required>


    <input type="password" [(ngModel)]="registerData.password" name="password" placeholder="Password" required>

    <input type="hidden" [(ngModel)]="registerData.role" name="role" value="Customer">

    <button type="submit">Register</button>

  </form>
   <p>Already have an account?<a routerLink="/register">Login here</a></p>
</div>
