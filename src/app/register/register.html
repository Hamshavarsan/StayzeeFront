<div class="register-container">
    <div class="register-card">
      <h2>Create Account</h2>
      <p class="subtitle">Join StayZee for the best rental experience</p>
  
      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
  
      <form (ngSubmit)="onRegister()">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" [(ngModel)]="registerData.name" name="name" placeholder="John Doe" required>
        </div>
  
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" [(ngModel)]="registerData.username" name="username" placeholder="johndoe123" required>
        </div>
  
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" [(ngModel)]="registerData.email" name="email" placeholder="john@example.com" required>
        </div>
  
        <div class="form-row">
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" [(ngModel)]="registerData.phoneNumber" name="phoneNumber" placeholder="+94 77 123 4567">
            </div>
            
            <div class="form-group">
                <label for="nic">NIC / Passport</label>
                <input type="text" id="nic" [(ngModel)]="registerData.NICOrPassport" name="NICOrPassport" placeholder="ID Number">
            </div>
        </div>
  
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" [(ngModel)]="registerData.password" name="password" placeholder="••••••••" required>
        </div>
  
        <button type="submit" [disabled]="isLoading" class="btn-register">
          <span *ngIf="!isLoading">Register</span>
          <span *ngIf="isLoading" class="loader"></span>
        </button>
      </form>
  
      <div class="footer-links">
        <p>Already have an account? <a routerLink="/login">Login here</a></p>
      </div>
    </div>
  </div>
