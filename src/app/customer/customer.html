<div class="customer-container">

  <h2 class="title">Customer Management</h2>

  
  <form class="customer-form" (ngSubmit)="saveCustomer()">


    <button type="submit" class="btn-save">Save</button>
  </form>

  
  <h3 class="sub-title">Customer List</h3>

  <table class="customer-table">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Action</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let c of customerList; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ c.name }}</td>
        <td>{{ c.email }}</td>
        <td>{{ c.phone }}</td>
        <td>
          <button class="btn-edit" (click)="editCustomer(c)">Edit</button>
          <button class="btn-delete" (click)="deleteCustomer(i)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

</div>
