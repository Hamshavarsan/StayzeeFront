<div class="reset-container">
    <div class="card">
      <h2>Reset Password</h2>
      <p>Enter the code sent to your email and set a new password.</p>
  
      <form (ngSubmit)="submit()">
  
        <div class="input-group">
          <label>Username</label>
          <input type="text" [(ngModel)]="username" name="username" required>
        </div>
  
        <div class="input-group">
          <label>Verification Code</label>
          <input type="text" maxlength="6" [(ngModel)]="code" name="code" required>
        </div>
  
        <div class="input-group">
          <label>New Password</label>
          <input type="password" [(ngModel)]="newPassword" name="newPassword" required>
        </div>
  
        <button type="submit" class="btn">Reset Password</button>
  
      </form>
  
      <a routerLink="/login" class="back-link">Back to Login</a>
    </div>
  </div>
