<div>
  <h2>Bookings</h2>

  <div *ngIf="loading">Loading...</div>
  <div *ngIf="error" class="error">{{error}}</div>

  <table *ngIf="!loading && bookings.length">
    <thead>
      <tr>
        <th>ID</th>
        <th>Home</th>
        <th>Customer</th>
        <th>Check-in</th>
        <th>Check-out</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let b of bookings">
        <td>{{b.bookingId}}</td>
        <td>{{b.homeName || b.homeId}}</td>
        <td>{{b.customerId}}</td>
        <td>{{b.checkInDate | date}}</td>
        <td>{{b.checkOutDate | date}}</td>
        <td>
          <button (click)="open(b.bookingId)">Open</button>
          <button (click)="share(b.bookingId)">Share</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!loading && bookings.length === 0">No bookings yet.</div>
</div>
