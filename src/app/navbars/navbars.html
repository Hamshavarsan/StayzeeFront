<header class="header">
  <div class="container">

    <div class="logo">
      <a routerLink="/" class="logo-link">StayZee.com</a>
    </div>

    <nav class="nav-links">
      <a routerLink="/home" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
      <a routerLink="/favorite" routerLinkActive="active">‚ù§Ô∏èFavorites</a>
      <a routerLink="/about" routerLinkActive="active">üë•About Us</a>
      <a href="/settings" routerLinkActive="active">‚öôÔ∏èSetting</a>
      <a *ngIf="authService.getRole() === 'Admin'" routerLink="/admin/settings" routerLinkActive="active">
        Settings
      </a>
    </nav>
   

    <!-- Login / Profile Section -->
    <div class="auth-section">
      <!-- Logged In -->
      <ng-container *ngIf="isLoggedIn; else guest">
        <div class="profile-section">
          <div class="profile-trigger" (click)="toggleProfileMenu()">
            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none"
                 stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
            <span class="username">{{ username }}</span>
            <span class="arrow" [class.open]="showProfileMenu">‚ñº</span>
          </div>

          <!-- Dropdown - Logout ‡ÆÆ‡Æü‡Øç‡Æü‡ØÅ‡ÆÆ‡Øç -->
<div class="dropdown-menu" [class.show]="showProfileMenu">
  <!-- Profile link ‡Æé‡Æü‡ØÅ‡Æ§‡Øç‡Æ§‡ØÅ‡Æü‡Øç‡Æü‡Øã‡ÆÆ‡Øç -->
  <a href="#" (click)="onLogout($event)" class="logout">
    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
         stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
         style="margin-right: 10px;">
      <path d="M9 21H5a2 2 0 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
      <polyline points="16 17 21 12 16 7"></polyline>
      <line x1="21" y1="12" x2="9" y2="12"></line>
    </svg>
    Logout
  </a>
</div>
        </div>
      </ng-container>

      <!-- Not Logged In -->
      <ng-template #guest>
        <div class="guest-links">
          <a routerLink="/login" class="login-btn">Login</a>
          <a routerLink="/register" class="register-btn">Register</a>
        </div>
      </ng-template>
    </div>
  </div>
</header>
