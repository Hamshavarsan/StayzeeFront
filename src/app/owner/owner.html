<div class="owner-container">

  <h2 class="title">Owner Management</h2>

  
  <form class="owner-form" (ngSubmit)="saveOwner()">


    <button type="submit" class="btn-save">Save</button>
  </form>

  <h3 class="sub-title">Owner List</h3>

  <table class="owner-table">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Action</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let c of ownerList; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ c.name }}</td>
        <td>{{ c.email }}</td>
        <td>{{ c.phone }}</td>
        <td>
          <button class="btn-edit" (click)="editOwner(c)">Edit</button>
          <button class="btn-delete" (click)="deleteOwner(i)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

</div>
