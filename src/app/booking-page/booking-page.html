<div class="max-w-6xl mx-auto p-6" *ngIf="rental">
  <div class="grid md:grid-cols-2 gap-8">
    <!-- Photos -->
    <div>
      <img [src]="rental.photoUrls[0]" class="w-full h-96 object-cover rounded-xl">
      <div class="grid grid-cols-3 gap-2 mt-2">
        <img *ngFor="let url of rental.photoUrls.slice(1)" [src]="url" class="h-32 object-cover rounded">
      </div>
    </div>

    <!-- Details -->
    <div>
      <h1 class="text-4xl font-bold">{{rental.homeTitle}}</h1>
      <p class="text-xl text-gray-600">{{rental.homeLocation}}</p>

      <div class="my-6">
        <mat-form-field appearance="fill">
          <mat-label>Check In</mat-label>
          <input matInput [matDatepicker]="startPicker" [(ngModel)]="startDate" (dateChange)="calculateTotal()">
          <mat-datepicker-toggle matIconSuffix [for]="startPicker"></mat-datepicker-toggle>
          <mat-datepicker #startPicker></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="fill" class="ml-4">
          <mat-label>Check Out</mat-label>
          <input matInput [matDatepicker]="endPicker" [(ngModel)]="endDate" [min]="startDate"
                 (dateChange)="calculateTotal()">
          <mat-datepicker-toggle matIconSuffix [for]="endPicker"></mat-datepicker-toggle>
          <mat-datepicker #endPicker></mat-datepicker>
        </mat-form-field>
      </div>

      <mat-card class="my-6 p-4" *ngIf="total > 0">
        <div class="flex justify-between"><span>Base Price</span> <strong>LKR {{ (total / 1.15) | number:'1.0-0' }}</strong></div>
        <div class="flex justify-between"><span>Service Fee (15%)</span> <strong>LKR {{ (total * 0.15 / 1.15) | number:'1.0-0' }}</strong></div>
        <div class="flex justify-between text-2xl font-bold mt-4 text-red-600">
          <span>Total</span> <span>LKR {{ total }}</span>
        </div>
      </mat-card>

      <button mat-raised-button color="primary" class="w-full text-xl py-4" 
              (click)="bookNow()" [disabled]="loading || !startDate || !endDate">
        {{ loading ? 'Processing...' : 'Book Now' }}
      </button>

      <button mat-stroked-button color="accent" class="w-full mt-3" (click)="openShareDialog()">
        Share with Friend
      </button>
    </div>
  </div>
</div>
